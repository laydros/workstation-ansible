---
name: CI

'on':
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install ansible ansible-lint yamllint molecule[docker]
      - name: Lint YAML
        run: |
          yamllint .
      - name: Ansible Lint
        run: |
          ansible-lint
      - name: Syntax check
        run: |
          ansible-playbook playbooks/site.yml --syntax-check
      - name: Run test playbook
        run: |
          ansible-playbook tests/test_all.yml --check -i inventory/hosts.yml
      - name: Molecule test
        working-directory: roles/software
        run: |
          molecule test
