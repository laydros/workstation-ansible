---
# tasks file for software

- name: Install packages using APT on Debian systems
  become: true
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop: "{{ apt_packages }}"
  when: ansible_os_family == 'Debian'

- name: Install packages using Homebrew on macOS
  community.general.homebrew:
    name: "{{ item }}"
    state: present
  loop: "{{ homebrew_packages }}"
  when: ansible_os_family == 'Darwin'

